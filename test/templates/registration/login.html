{% extends 'test/base.html' %}

{% block title %}Вход{% endblock %}

{% block add_styles %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Высота окна браузера */
        padding: 15px;
    }
    .login-form {
        width: 100%;
        max-width: 400px; /* Максимальная ширина формы */
        padding: 15px;
        background-color: #f9f9f9; /* Фон формы */
        border-radius: 10px; /* Закругленные углы */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень */
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <form action="/account/login/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary w-100" value="Войти">
        </form>
        <a class="nav-link text-center mt-3" href="{% url 'register' %}">Не зарегистрирован? Зарегистрируйся</a>
    </div>
</div>
{% endblock %}
