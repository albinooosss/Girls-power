{% extends 'test/base.html' %}

{% block title %}Main{% endblock %}

{% block content %}
<div class="container">
    <h1>All Tests</h1>
    <div class="row">
        {% for test in tests %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ test.name }}</h5>
                    <p class="card-text">Category: {{ test.category }}</p>
                    <p class="card-text">Author: {{ test.author_id.username }}</p>
                    <a href="{% url 'passing_the_test' test.id %}" class="btn btn-primary">Take Test</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
